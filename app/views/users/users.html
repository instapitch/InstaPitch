<div class="pushDown"></div>
<div data-ng-controller="usersController">
  <h2>Admin Login</h2>
  <p data-ng-hide="!newuser">Create a new account:</p>
  <form name="userform" data-ng-hide="newuser">
    <input type="text" required data-ng-model="user.email" placeholder="email"/>
    <input type="password" required data-ng-model="user.password" placeholder="password"/>
    <button data-ng-disabled="userform.$invalid" data-ng-click="signin()">Sign In</button>
  </form>

  <form name="newuserform" data-ng-show="newuser">
    <input type="text" required data-ng-model="user.email" placeholder="email"/>
    <input type="password" required data-ng-model="user.password" placeholder="password"/>
    <input type="password" required data-ng-model="user.passwordConfirmation" placeholder="password confirmation"/>
    <button data-ng-disabled="newuserform.$invalid" data-ng-click="createNewUser()">Create New User</button>
  </form>

  </br>
  <p data-ng-show="!newuser">New user? Create an account.</p>
  <p data-ng-show="newuser">Existing user? Log in here.</p>
  <button data-ng-click="newuser = !newuser">{{!newuser ? 'Create new User' : 'Sign in to existing account'}}
    </button>
</div>
