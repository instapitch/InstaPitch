<main class="main-skills">
  <p class="about-p">Welcome {{username}}, {{usermajor.name}} developer extraordinaire.
  </p>
  <h2 class="main-skills-h2">Choose your 3 strongest skills and qualities:
  </h2>
<form name="skillsForm" ng-submit="advanceToPitch()">
<div class="skillsection skillgroup">
  <section class="skillsLeft col span_1_of_2">
    <h2>Coding Skills</h2>
    <div data-ng-repeat="skill in skills | filterByMajor:usermajor" class="skills-buttons {{skill.checked ? 'checked' : ''}}" ng-click="checkboxSelect(skill)">
      {{skill.skillBody}} ( {{skill.skillType}} )

    </div>
  </section> <!-- closes skillsLeft -->

  <section class="traitsRight col span_1_of_2">
    <h2>Personal Traits</h2>
    <div data-ng-repeat="skill in skills | filterByTrait:usertrait" class="skills-buttons">
      <input  type="checkbox"
      value="{{skill.skillBody}}"
      ng-change="checkboxSelect(skill)"
      ng-model="skill.checked"
      name="group-skills" class="skil-but"
      />
      {{skill.skillBody}} ( {{skill.skillType}} )
    </div>
  </section> <!-- closes traitsRight -->
</div> <!-- closes skillsection skillgroup div -->

  total checked: {{ skillsSelectedNum }}
<!--
    <button data-ng-click="advanceToSkills()" data-ng-disabled="!usermajor" class="button-next">
    Next
    </button> -->

    <div class="skillsNext">
    <input type="submit" value="Next" ng-disabled="skillsSelectedNum != 3" class="button-next"/>
    </div>
</form>
</main> <!-- closes main-skills -->
